<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets"
      lang="en">
<h:head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Synergy QR code generator</title>

    <!-- Bootstrap -->
    <h:outputStylesheet library="main" name="css/bootstrap.min.css"/>
    <h:outputStylesheet library="main" name="css/qr-code.css"/>
    <link rel="shortcut icon" href="${request.contextPath}/resources/main/images/qr-icon.png"/>


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</h:head>
<h:body>
    <f:view>
        <header>
            <h:outputLink styleClass="sis-logout-link" value="#">Log out</h:outputLink>
            <h1 class="sis-title">Synergy QR code generator</h1>
        </header>
        <h:panelGroup layout="block" styleClass="container">
            <h:panelGroup layout="block" styleClass="row">
                <h:panelGroup layout="block" styleClass="col-md-8">
                    <nav class="sis-navigation">
                        <ul>
                            <li><h:outputLink value="#">My QR's</h:outputLink></li>
                            <li><h:outputLink value="#">Create Static QR</h:outputLink></li>
                            <li><h:outputLink value="#">Create Dynamic QR</h:outputLink></li>
                        </ul>
                    </nav>
                </h:panelGroup>
            </h:panelGroup>
            <h:panelGroup layout="block" styleClass="row">
                <h:panelGroup layout="block" styleClass="col-md-8 sis-pddb80">
                    <h:panelGroup layout="block" styleClass="sis-white-background">
                        <nav class="sis-submenu-navigation">
                            <ul>
                                <li><h:outputLink value="#">URL</h:outputLink></li>
                                <li><h:outputLink value="#">Text</h:outputLink></li>
                                <li><h:outputLink value="#">VCard</h:outputLink></li>
                            </ul>
                        </nav>
                        <h:form enctype="multipart/form-data">
                            <ui:include src="vCard.xhtml"/>
                        </h:form>
                    </h:panelGroup>
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="col-md-4">
                    <h:panelGroup layout="block" styleClass="sis-qr-background">
                        <!--<img styleClass="sis-qr-image" src="${request.contextPath}/resources/main/images/qr-code-icon.png" alt="image"/>-->
                        <h:graphicImage styleClass="sis-qr-image" url="#{mainController.image}"/>
                        <ul class="sis-image-extension">
                            <li class="sis-image-extension-line"><a href="#" title="">JPG</a></li>
                            <li class="sis-image-extension-line"><a href="#" title="">PNG</a></li>
                            <li class="sis-image-extension-line"><a href="#" title="">EPS</a></li>
                            <li><a href="#" title="">SVG</a></li>
                        </ul>
                    </h:panelGroup>
                    <p:commandButton styleClass="btn btn-primary btn-lg btn-block sis-mrg-top25 sis-mrg-bottom30" value="Download"/>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <h:outputScript src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"/>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <h:outputScript library="main" name="js/bootstrap.min.js"/>
    </f:view>
</h:body>
</html>
