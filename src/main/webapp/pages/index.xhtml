<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
    <ui:decorate template="templates/pageTemplate.xhtml">
        <ui:define name="content">
            <h:panelGroup layout="block" styleClass="row">
                <h:panelGroup layout="block" styleClass="col-md-8">
                    <nav class="sis-navigation">
                        <ul>
                            <li><h:outputLink value="#">My QR's</h:outputLink></li>
                            <li><h:outputLink value="#">Create Static QR</h:outputLink></li>
                            <li><h:outputLink value="#">Create Dynamic QR</h:outputLink></li>
                        </ul>
                    </nav>
                </h:panelGroup>
            </h:panelGroup>
            <h:panelGroup layout="block" styleClass="row">
                <h:panelGroup layout="block" styleClass="col-md-8 sis-pddb80">
                    <h:panelGroup layout="block" styleClass="sis-white-background">
                        <ui:include src="views/newStaticQR.xhtml"/>
                    </h:panelGroup>
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="col-md-4">
                    <h:panelGroup layout="block" styleClass="sis-qr-background">
                        <!--<img styleClass="sis-qr-image" src="${request.contextPath}/resources/main/images/qr-code-icon.png" alt="image"/>-->
                        <h:graphicImage styleClass="sis-qr-image" url="#{mainController.image}"/>
                        <ul class="sis-image-extension">
                            <li class="sis-image-extension-line"><a href="#" title="">JPG</a></li>
                            <li class="sis-image-extension-line"><a href="#" title="">PNG</a></li>
                            <li class="sis-image-extension-line"><a href="#" title="">EPS</a></li>
                            <li><a href="#" title="">SVG</a></li>
                        </ul>
                    </h:panelGroup>
                    <p:commandButton styleClass="btn btn-primary btn-lg btn-block sis-mrg-top25 sis-mrg-bottom30" value="Download"/>
                </h:panelGroup>
            </h:panelGroup>
        </ui:define>
    </ui:decorate>
</ui:composition>
