<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">
    <h:form enctype="multipart/form-data">
        <h:panelGroup layout="block" styleClass="row">
            <h:panelGroup layout="block" styleClass="col-md-6">
                <p:inputText id="firstName"
                             styleClass="form-control mrg-bottom15 input-padding"/>
                <p:watermark for="firstName" value="First name"/>
            </h:panelGroup>
            <h:panelGroup layout="block" styleClass="col-md-6">
                <p:inputText id="lastName"
                             styleClass="form-control mrg-bottom15 input-padding"/>
                <p:watermark for="lastName" value="Last name"/>
            </h:panelGroup>
            <h:panelGroup layout="block" styleClass="col-md-6">
                <p:inputText id="company"
                             styleClass="form-control mrg-bottom15 input-padding"/>
                <p:watermark for="company" value="Company"/>
            </h:panelGroup>
            <h:panelGroup layout="block" styleClass="col-md-6">
                <p:inputText id="jobTitle"
                             styleClass="form-control mrg-bottom15 input-padding"/>
                <p:watermark for="jobTitle" value="Job title"/>
            </h:panelGroup>
        </h:panelGroup>
        <h:panelGroup id="addressSection" layout="block" styleClass="row mrg-top25">
            <h:outputLabel value="Address" for="addressSection" styleClass="col-md-12"/>
            <!--<h:panelGroup layout="block" styleClass="col-md-12">-->
            <!--<label>Address</label>-->
            <!--</h:panelGroup>-->
            <h:panelGroup layout="block" styleClass="col-md-8">
                <p:inputText id="street"
                             styleClass="form-control mrg-bottom15 input-padding"/>
                <p:watermark for="street" value="Street"/>
            </h:panelGroup>
            <h:panelGroup layout="block" styleClass="col-md-4">
                <p:inputText id="city"
                             styleClass="form-control mrg-bottom15 input-padding"/>
                <p:watermark for="city" value="City"/>
            </h:panelGroup>
            <h:panelGroup layout="block" styleClass="col-md-6">
                <p:inputText id="country"
                             styleClass="form-control mrg-bottom15 input-padding"/>
                <p:watermark for="country" value="Country"/>
            </h:panelGroup>
            <h:panelGroup layout="block" styleClass="col-md-6">
                <p:inputText id="state"
                             styleClass="form-control mrg-bottom15 input-padding"/>
                <p:watermark for="state" value="State"/>
            </h:panelGroup>
        </h:panelGroup>
        <h:panelGroup id="contactsSection" layout="block" styleClass="row mrg-top25">
            <h:outputLabel value="Contacts" for="contactsSection" styleClass="col-md-12"/>
            <!--<h:panelGroup layout="block" styleClass="col-md-12">-->
            <!--<label>Contacts</label>-->
            <!--</h:panelGroup>-->
            <h:panelGroup layout="block" styleClass="col-md-4">
                <p:inputText id="phone"
                             styleClass="form-control mrg-bottom15 input-padding"/>
                <p:watermark for="phone" value="Phone"/>
            </h:panelGroup>
            <h:panelGroup layout="block" styleClass="col-md-4">
                <p:inputText id="mobile"
                             styleClass="form-control mrg-bottom15 input-padding"/>
                <p:watermark for="mobile" value="Mobile"/>
            </h:panelGroup>
            <h:panelGroup layout="block" styleClass="col-md-4">
                <p:inputText id="fax" styleClass="form-control mrg-bottom15 input-padding"/>
                <p:watermark for="fax" value="Fax"/>
            </h:panelGroup>
            <h:panelGroup layout="block" styleClass="col-md-6">
                <p:inputText id="emailAddress"
                             styleClass="form-control mrg-bottom15 input-padding"/>
                <p:watermark for="emailAddress" value="Email Address"/>
            </h:panelGroup>
            <h:panelGroup layout="block" styleClass="col-md-6">
                <p:inputText id="website"
                             styleClass="form-control mrg-bottom15 input-padding"/>
                <p:watermark for="website" value="Website"/>
            </h:panelGroup>
        </h:panelGroup>
    </h:form>
</ui:composition>
