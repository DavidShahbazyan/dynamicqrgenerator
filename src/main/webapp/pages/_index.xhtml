<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:graphicImage url="#{mainController.image}"/>
    <br/>
    <h:outputLabel value="Hello, world!"/>
    <br/>
    <h:outputText value="ID: "/>
    <h:outputText value="#{mainController.person.id}"/>
    <br/>
    <h:outputText value="First Name: "/>
    <h:outputText value="#{mainController.person.firstName}"/>
    <br/>
    <h:outputText value="Last Name: "/>
    <h:outputText value="#{mainController.person.lastName}"/>
    <br/>
    <h:outputText value="Birth Date: "/>
    <h:outputText value="#{mainController.person.birthDate}" converter="#{localDateTimeConverter}"/>
</f:view>
</html>
